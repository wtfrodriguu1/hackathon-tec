        <script>
            // Obter o modal
            var modal = document.getElementById("myModal");
        
            // Obter o botão que abre o modal
            var btn = document.querySelector(".btn-areas"); // Seleciona o botão "Retirar"
        
            // Obter o elemento <span> que fecha o modal
            var span = document.getElementsByClassName("close")[0];
        
            // Quando o usuário clica no botão, abre o modal 
            btn.onclick = function() {
                modal.style.display = "block";
            }
        
            // Quando o usuário clica em <span> (x), fecha o modal
            span.onclick = function() {
                modal.style.display = "none";
            }
        
            // Quando o usuário clica em qualquer lugar fora do modal, fecha-o
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        
            // Lógica para o botão de confirmar retirada
            document.getElementById("confirmarRetirada").onclick = function() {
                // Aqui você pode adicionar a lógica para retirar o kit
                alert("Kit retirado com sucesso!");
                modal.style.display = "none"; // Fecha o modal após a confirmação
            }
        
            // Lógica para o botão de cancelar retirada
            document.getElementById("cancelarRetirada").onclick = function() {
                modal.style.display = "none"; // Fecha o modal ao cancelar
            }
        </script>
