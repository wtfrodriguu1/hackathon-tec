<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <title>Cadastro</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.all.min.js" integrity="sha256-4lhPGIWv8kmCP7JRGJE4IdRod2IdQEZPui6f0uICZ6w=" crossorigin="anonymous"></script>
    <div class="container">
        <div class="square">
            <h1>Cadastrar</h1>

            <form id="formulario"> <!-- Adicionando id para o formulÃ¡rio -->
                <div class="form-group">
                    <label class="tamanhodotexto" for="name">Nome:</label>
                    <input class="tamanhodotexto" type="text" id="name" name="name" required></input>
                </div>

                <div class="form-group">
                    <label class="tamanhodotexto" for="date">CPF:</label>
                    <input class="tamanhodotexto" type="text" id="cpf" name="data" required></input>
                </div>

                <div class="form-group">
                    <label class="tamanhodotexto" for="telefone">EndereÃ§o:</label>
                    <input class="tamanhodotexto" type="text" id="endereco" name="telefone" required></input>
                </div>


                <div class="form-group">
                    <label class="tamanhodotexto" for="email">Credencial:</label>
                    <input class="tamanhodotexto" type="email" id="credencial" name="email" required></input>
                </div>
                <div class="form-group">
                    <label class="tamanhodotexto" for="password">Cargo:</label>
                    <input class="tamanhodotexto" type="text" id="cargo" name="password" required></input>
                </div>
                    <div>
                        
                        
                    </div>
                <div class="enviar">
                    <button id="enviar" class="tamanhodotexto1" type="button">Cadastrar</button>
                </div>
            </form>
            
        </div>
    </div>
    <script src="cadastro.js"></script>



    </script>
